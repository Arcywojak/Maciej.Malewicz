<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="full-page-section first">
        <div class="canvas-options right-top-absolute">
            <div class="speedX">
                <label for="speedX">Speed of animation X</label>
                <input type="range" id="speedX" name="speedX" min="1000" max="10000" />
            </div>
            <div class="speedY">
                <label for="speedY">Speed of animation Y</label>
                <input type="range" id="speedY" name="speedY" min="1000" max="10000" />
            </div>
            <div class="number-of-dots">
                <label for="nrDots">Number of dots</label>
                <input id="nrDots" type="text" value="1000" />
            </div>
        </div>
        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>
        <div class="center-absolute title">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
        </div>
    </section>
    <section class="full-page-section second">
        <h1>SECTION SECOND</h1>
    </section>

    <script src="index.js"></script>
</body>
</html>
